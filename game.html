<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>マジカルミライ - 初音ミクのアリーナライブ</title>
    
    <!-- ファビコン -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎵</text></svg>">
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enhanced-styles.css">
    
    <!-- Three.js ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.min.js"></script>
    
    <!-- アプリ用スクリプト（順序が重要） -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
    <script src="game-loader.js"></script>
    <script src="script.js"></script>
    <script src="webgl-renderer.js"></script>
    <script src="integrated-game-manager.js"></script>
</head>
<body class="browser-bar-adjust">
    <div id="game-container">
        <div id="stage"></div>
        <div id="stage-light"></div>
        <div id="miku"></div>
        <div id="song-info">
            <div id="song-title">マジカルミライ2025</div>
            <div id="loading">3Dライブステージをロード中...</div>
        </div>
        <div id="score-container">
            <div id="score">0</div>
            <div id="combo">コンボ: 0</div>
        </div> 
        <div id="instructions">歌詞の文字にマウスを当ててポイントを獲得しよう！</div>
        <div id="controls">
            <button id="play-pause" aria-label="再生/一時停止">読み込み中...</button>
            <button id="restart" aria-label="最初から">読み込み中...</button>
        </div>
    </div>
    <div id="results-screen" class="hidden">
        <div class="results-container">
            <div class="results-score-section">
                <h2>リザルト</h2>
                <div id="final-score-display">0</div>
                <div id="final-combo-display">最大コンボ: 0</div>
                <div id="rank-display">ランク: S</div>
            </div>
            <div class="results-miku-section">
                <div id="results-miku"></div>
            </div>
        </div>
        <div class="results-buttons">
            <button id="back-to-title">タイトルへ戻る</button>
            <button id="replay-song">もう一度プレイ</button>
        </div>
    </div>
    
    <!-- Songle API ライセンス表示 -->
    <div class="license-info" style="position: fixed; bottom: 5px; left: 10px; font-size: 10px; color: rgba(255,255,255,0.5); z-index: 10;">
        歌詞解析: <a href="https://api.songle.jp/" target="_blank" style="color: rgba(255,255,255,0.7);">Songle API</a>
    </div>
</body>
</html>
